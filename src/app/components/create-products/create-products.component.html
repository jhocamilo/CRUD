<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h2>{{tittle}}</h2>
                    <div *ngIf="loading" class="spinner-border text-danger" role="status">
                        <span  class="visually-hidden">Loading...</span>
                      </div>
                    <span *ngIf="submitted && createproducts.invalid" class="text-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createproducts" (ngSubmit)="aggeditProducts()">
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" 
                                formControlName="cod" placeholder="Codigo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                formControlName="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg"
                        formControlName="descripcion" placeholder="Descripcion">
                        <input type="number" class="form-control form-control-lg"
                        formControlName="precio" placeholder="Precio">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary mx-3" routerLink="/list-products">Volver</button>
                            <button type="submit" class="btn btn-dark" >Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
